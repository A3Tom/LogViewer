<p-accordion [multiple]="true">
    <p-accordionTab *ngFor='let watch of watches' [selected]="true"> 
      <header>
        {{watch.WatchName}} <span class="label label-default label-as-badge">{{results.length}}</span>
      </header>
             <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="glyphicon glyphicon-flash"></th>
            <th class="col-lg-6">File Name</th>
            <th class="col-lg-6">Time Stamp: </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let result of results' >
              <td *ngIf="result.EventType == 'add' && result.WatchName == watch.WatchName"class="glyphicon glyphicon-plus"></td>
              <td *ngIf="result.EventType == 'add' && result.WatchName == watch.WatchName"class="alert alert-success">{{result.FileName}}</td>
              <td *ngIf="result.EventType == 'add' && result.WatchName == watch.WatchName"class="alert alert-success">{{result.TimeStamp}}</td>

              <td *ngIf="result.EventType == 'unlink' && result.WatchName == watch.WatchName"class="glyphicon glyphicon-remove"></td>
              <td *ngIf="result.EventType == 'unlink' && result.WatchName == watch.WatchName"class="alert alert-danger">{{result.FileName}}</td>
              <td *ngIf="result.EventType == 'unlink' && result.WatchName == watch.WatchName"class="alert alert-danger">{{result.TimeStamp}}</td>

              <td *ngIf="result.EventType == 'change' && result.WatchName == watch.WatchName"class="glyphicon glyphicon-refresh"></td>
              <td *ngIf="result.EventType == 'change' && result.WatchName == watch.WatchName"class="alert alert-info">{{result.FileName}}</td>
              <td *ngIf="result.EventType == 'change' && result.WatchName == watch.WatchName"class="alert alert-info">{{result.TimeStamp}}</td>
            </tr>
        </tbody>
      </table>
    </p-accordionTab>
</p-accordion>
